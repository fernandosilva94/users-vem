<div class="container">
  <h2>Lista de usuários</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th> Nome </th>
        <th> E-mail </th>
        <th> Nº Cartão </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios">
        <td> {{ usuario.nome }} </td>
        <td> {{ usuario.email }} </td>
        <td> {{ usuario.cartao }} </td>
      </tr>
    </tbody>
  </table>
</div>

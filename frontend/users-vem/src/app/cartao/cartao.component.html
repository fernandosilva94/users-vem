<div class="container">
  <h2>Lista de Cartões</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th> ID </th>
        <th> Nome </th>
        <th> Tipo de Cartão </th>
        <th> Status </th>
        <th> Nº Cartão </th>
        <th> Ações </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cartao of cartoes">
        <td> {{ cartao.id }} </td>
        <td> {{ cartao.nome }} </td>
        <td> {{ cartao.tipoCartao }} </td>
        <td> {{ cartao.status  !== true ? "INATIVO" : "ATIVO" }} </td>
        <td> {{ cartao.numeroCartao }} </td>
        <td>
          <button
              (click)="onDelete(cartao.id)"
              type="button"
              class="btn-dist btn btn-danger"
            >
              <i class="bi bi-trash"></i>
            </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

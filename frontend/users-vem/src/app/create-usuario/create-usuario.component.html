<div class="container">
  <div class="col-md-6 offset-md-3">
    <mat-card>
      <h3>Cadastro de usuário</h3>
      <mat-card-content>
        <form class="size-down" [formGroup]="formGroup">
          <input
            class="mb-2 form-control"
            type="text"
            placeholder="Nome"
            aria-label="default input example"
            formControlName="nome"
          />

          <div class="mb-3">
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="name@example.com"
              formControlName="email"
            />
          </div>

          <div class="form-group">
            <div class="size-pass input-group" id="show_hide_password">
              <input
                class="form-control"
                placeholder="Senha"
                [type]="hide ? 'password' : 'text'"
                formControlName="senha"
              />
              <button
                mat-icon-button
                matSuffix
                (click)="hide = !hide"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide"
              >
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </div>
            <p>
              Deseja criar um cartão para este usuário?
              <button (click)="AddCartao()" type="button" class="btn btn-outline-info">Clique aqui</button>
            </p>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
